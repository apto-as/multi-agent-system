# Trinitas Quality Guardian - Clippy Configuration
# Rust linting and code quality

# Artemis: Deny dangerous lints
avoid-breaking-exported-api = false
msrv = "1.70.0"

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Cyclomatic complexity threshold
cyclomatic-complexity-threshold = 25

# Maximum number of lines per function
too-many-lines-threshold = 100

# Maximum number of arguments
too-many-arguments-threshold = 7

# Type complexity threshold
type-complexity-threshold = 250

# Disallowed names
disallowed-names = ["foo", "bar", "baz", "quux"]

# Documentation
missing-docs-in-crate-items = true

# Hestia: Security-related lints
# These will be enforced through rustfmt and cargo config