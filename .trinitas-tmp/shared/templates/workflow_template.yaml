# Trinitas Workflow Template
# 調和のとれたワークフロー実行テンプレート

workflow_template:
  metadata:
    name: "{{workflow_name}}"
    version: "{{workflow_version}}"
    description: "{{workflow_description}}"
    created_by: "{{creator_persona}}"
    created_at: "{{creation_timestamp}}"
    
  configuration:
    execution_mode: "{{mode}}"  # sequential, parallel, wave
    max_concurrency: "{{max_concurrent_tasks}}"
    timeout_minutes: "{{timeout_duration}}"
    retry_policy: "{{retry_configuration}}"
    
  stages:
    - name: "{{stage_name}}"
      description: "{{stage_description}}"
      personas: "{{involved_personas}}"
      tasks: "{{stage_tasks}}"
      dependencies: "{{stage_dependencies}}"
      success_criteria: "{{stage_success_criteria}}"
      
  coordination:
    orchestrator: "athena-conductor"
    communication:
      status_updates: "{{update_frequency}}"
      escalation_path: "{{escalation_process}}"
      notification_channels: "{{notification_setup}}"
      
  quality_gates:
    - gate_name: "{{gate_name}}"
      criteria: "{{gate_criteria}}"
      required_approvals: "{{approval_requirements}}"
      automated_checks: "{{automated_validations}}"
      
  monitoring:
    metrics:
      - name: "{{metric_name}}"
        type: "{{metric_type}}"
        threshold: "{{metric_threshold}}"
        alert_condition: "{{alert_trigger}}"
        
  rollback:
    triggers: "{{rollback_conditions}}"
    procedure: "{{rollback_steps}}"
    data_recovery: "{{data_recovery_plan}}"
    
common_workflows:
  feature_development:
    stages:
      - name: "Strategic Planning"
        personas: ["hera-strategist", "athena-conductor"]
        duration: "30 minutes"
        
      - name: "Technical Design"
        personas: ["artemis-optimizer", "hestia-auditor"]
        duration: "45 minutes"
        
      - name: "Implementation Coordination"
        personas: ["eris-coordinator", "artemis-optimizer"]
        duration: "2 hours"
        
      - name: "Quality Assurance"
        personas: ["hestia-auditor", "artemis-optimizer"]
        duration: "1 hour"
        
      - name: "Documentation"
        personas: ["muses-documenter"]
        duration: "30 minutes"
        
  security_audit:
    stages:
      - name: "Security Assessment"
        personas: ["hestia-auditor"]
        duration: "1 hour"
        
      - name: "Risk Analysis"
        personas: ["hestia-auditor", "hera-strategist"]
        duration: "45 minutes"
        
      - name: "Remediation Planning"
        personas: ["eris-coordinator", "artemis-optimizer"]
        duration: "30 minutes"
        
      - name: "Implementation Coordination"
        personas: ["athena-conductor"]
        duration: "As needed"
        
  performance_optimization:
    stages:
      - name: "Performance Analysis"
        personas: ["artemis-optimizer"]
        duration: "1 hour"
        
      - name: "Optimization Strategy"
        personas: ["artemis-optimizer", "hera-strategist"]
        duration: "30 minutes"
        
      - name: "Implementation"
        personas: ["artemis-optimizer", "eris-coordinator"]
        duration: "Varies"
        
      - name: "Validation"
        personas: ["artemis-optimizer", "hestia-auditor"]
        duration: "30 minutes"