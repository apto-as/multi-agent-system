# Trinitas Quality Guardian - Pre-commit Configuration
# Automated quality checks before every commit
# Configured by Hestia for security and Artemis for quality

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0

# Default stages for all hooks (can be overridden per hook)
default_stages: [commit]

# Configuration for ci command
ci:
  autofix_prs: true
  autoupdate_schedule: weekly

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        name: "Artemis: Ruff Linter"
        args: [--fix, --exit-non-zero-on-fix]
        description: "Check Python code quality with Ruff"
      - id: ruff-format
        name: "Artemis: Ruff Formatter"
        description: "Format Python code with Ruff"

  # Security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: "Hestia: Security Scan"
        args: ["-ll", "--skip", "B101,B601"]
        exclude: ^tests/
        description: "Scan for security vulnerabilities"

  # Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: "Hestia: Secret Detection"
        args: ["--baseline", ".secrets.baseline"]
        exclude: package-lock\.json
        description: "Prevent secrets from being committed"

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: "Muses: YAML Validation"
        args: [--unsafe]
      - id: check-json
        name: "Muses: JSON Validation"
      - id: check-toml
        name: "Muses: TOML Validation"
      - id: check-xml
        name: "Muses: XML Validation"
      - id: end-of-file-fixer
        name: "Muses: EOF Fixer"
      - id: trailing-whitespace
        name: "Muses: Whitespace Cleanup"
      - id: check-added-large-files
        name: "Hestia: Large File Check"
        args: ["--maxkb=1000"]
      - id: check-case-conflict
        name: "Eris: Case Conflict Check"
      - id: check-merge-conflict
        name: "Eris: Merge Conflict Check"
      - id: mixed-line-ending
        name: "Muses: Line Ending Normalization"
        args: [--fix=lf]

  # Python specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-type-ignore
        name: "Artemis: Type Ignore Check"
      - id: python-check-mock-methods
        name: "Artemis: Mock Method Check"
      - id: python-no-eval
        name: "Hestia: No Eval Check"
      - id: python-no-log-warn
        name: "Artemis: No Log Warn"
      - id: python-use-type-annotations
        name: "Artemis: Type Annotation Check"

  # Markdown formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: "Muses: Markdown Lint"
        args: [--fix]
        language: node
        types: [markdown]

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        name: "Muses: Spell Check"
        args: [--write-changes]
        additional_dependencies: [tomli]
        exclude: ^(.*\.lock|.*\.svg)$

  # Check for print statements
  - repo: local
    hooks:
      - id: no-print-statements
        name: "Artemis: No Print Statements"
        entry: 'print\('
        language: pygrep
        types: [python]
        exclude: ^(tests/|scripts/|.*debug.*\.py)$
        description: "Use logging instead of print statements"

  # Check for TODO comments
  - repo: local
    hooks:
      - id: check-todos
        name: "Eris: TODO Tracking"
        entry: '(TODO|FIXME|XXX|HACK|BUG):'
        language: pygrep
        types_or: [python, yaml, toml, json, markdown]
        pass_filenames: true
        description: "Track TODO items - consider creating issues"

  # Test quality checks
  - repo: local
    hooks:
      - id: pytest-check
        name: "Artemis: Test Quality Check"
        entry: bash -c 'if [ -f "tests/" ]; then python -m pytest tests/ --collect-only -q; fi'
        language: system
        pass_filenames: false
        always_run: true
        description: "Ensure all tests are discoverable"

  # Custom Trinitas checks
  - repo: local
    hooks:
      - id: trinitas-quality-check
        name: "Athena: Trinitas Quality Guardian"
        entry: python trinitas_sources/guard/scripts/quality_check.py
        language: python
        pass_filenames: true
        types: [python]
        additional_dependencies: [ruff, pytest]
        description: "Comprehensive quality check by Trinitas Guardian"