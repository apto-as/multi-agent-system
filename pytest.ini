[pytest]
# TMWS Test Configuration
# Comprehensive test suite for Phase 1 implementation

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src

# pytest-asyncio configuration - MUST be first for proper async handling
asyncio_mode = auto

# Markers for test organization
markers =
    asyncio: mark test as requiring async support
    unit: Unit tests for individual components (Artemis domain)
    integration: Integration tests for API endpoints (Eris coordination)
    security: Security and vulnerability tests (Hestia domain)
    performance: Performance and load tests (Artemis/Hera validation)
    e2e: End-to-end workflow tests (Hera strategic validation)
    slow: Tests that take more than 5 seconds to complete
    database: Tests that require database access
    auth: Authentication and authorization tests
    memory: Memory service related tests
    concurrent: Tests involving concurrent operations
    vector: Tests involving vector operations and embeddings
    migration: Database migration tests (Phase 2B)
    benchmark: Performance benchmark tests (pytest-benchmark)
    observability: Observability, logging, and metrics tests (OBS-P2)
    rbac: Role-Based Access Control tests (RBAC-P2)

env =
    TMWS_ENVIRONMENT=test
    TMWS_SECRET_KEY=test_secret_key_for_ci_pipeline_at_least_32_characters_long
    TMWS_DATABASE_URL=sqlite+aiosqlite:///:memory:
    TMWS_AUTH_ENABLED=true

# Output configuration
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=26
    --junit-xml=junit.xml
    --html=test_report.html
    --self-contained-html
    -p asyncio

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */conftest.py
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Minimum coverage percentages
[coverage:html]
directory = htmlcov

# Performance test timeout
timeout = 300
timeout_method = thread

# Log configuration  
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning