# Trinitas Persona Task Template
# 各ペルソナのタスク実行テンプレート

task_template:
  metadata:
    persona: "{{persona_name}}"
    task_id: "{{task_id}}"
    created_at: "{{timestamp}}"
    priority: "{{priority_level}}"
    complexity: "{{complexity_estimate}}"
    
  context:
    description: "{{task_description}}"
    objectives: "{{task_objectives}}"
    constraints: "{{task_constraints}}"
    dependencies: "{{task_dependencies}}"
    
  execution:
    approach: "{{execution_approach}}"
    tools_required: "{{required_tools}}"
    estimated_duration: "{{time_estimate}}"
    quality_criteria: "{{success_criteria}}"
    
  collaboration:
    requires_coordination: "{{coordination_needed}}"
    other_personas: "{{involved_personas}}"
    stakeholders: "{{stakeholders}}"
    communication_plan: "{{communication_strategy}}"
    
  deliverables:
    primary_output: "{{main_deliverable}}"
    supporting_artifacts: "{{additional_outputs}}"
    documentation: "{{documentation_requirements}}"
    
  quality_assurance:
    review_requirements: "{{review_process}}"
    testing_strategy: "{{testing_approach}}"
    validation_criteria: "{{validation_requirements}}"
    
  monitoring:
    progress_tracking: "{{progress_metrics}}"
    performance_indicators: "{{kpi_list}}"
    reporting_schedule: "{{reporting_frequency}}"

persona_specific_templates:
  athena_conductor:
    focus_areas:
      - orchestration_efficiency
      - team_harmony
      - resource_optimization
      - workflow_automation
    success_metrics:
      - coordination_success_rate
      - team_satisfaction_score
      - resource_utilization_efficiency
      
  artemis_optimizer:
    focus_areas:
      - performance_improvement
      - code_quality_enhancement
      - technical_excellence
      - optimization_impact
    success_metrics:
      - performance_gain_percentage
      - code_quality_score
      - technical_debt_reduction
      
  hestia_auditor:
    focus_areas:
      - security_assessment
      - risk_analysis
      - compliance_verification
      - vulnerability_detection
    success_metrics:
      - security_coverage_percentage
      - risk_reduction_score
      - compliance_rating
      
  eris_coordinator:
    focus_areas:
      - tactical_coordination
      - conflict_resolution
      - resource_balancing
      - team_collaboration
    success_metrics:
      - coordination_efficiency
      - conflict_resolution_time
      - team_collaboration_score
      
  hera_strategist:
    focus_areas:
      - strategic_planning
      - architectural_design
      - long_term_vision
      - stakeholder_alignment
    success_metrics:
      - strategic_goal_achievement
      - architectural_quality_score
      - stakeholder_satisfaction
      
  muses_documenter:
    focus_areas:
      - documentation_quality
      - knowledge_organization
      - information_accessibility
      - content_accuracy
    success_metrics:
      - documentation_coverage
      - content_accuracy_rate
      - user_comprehension_score