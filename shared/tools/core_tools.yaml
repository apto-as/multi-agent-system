# Trinitas Core Tools Definition
# 柔軟性とセキュリティの調和を実現

tools:
  file_operations:
    name: "File Operations"
    category: "core"
    security_level: "medium"
    capabilities:
      - read_file
      - write_file
      - create_directory
      - list_directory
    restrictions:
      - no_system_files
      - workspace_only
      - size_limit_10mb
    
  code_analysis:
    name: "Code Analysis"
    category: "analysis"
    security_level: "low"
    capabilities:
      - syntax_check
      - static_analysis
      - dependency_scan
      - quality_metrics
    restrictions:
      - read_only
      - no_execution
    
  process_management:
    name: "Process Management"
    category: "execution"
    security_level: "high"
    capabilities:
      - spawn_process
      - monitor_process
      - terminate_process
    restrictions:
      - whitelist_commands
      - resource_limits
      - timeout_enforced
    
  network_operations:
    name: "Network Operations"
    category: "network"
    security_level: "high"
    capabilities:
      - http_request
      - api_call
      - webhook_trigger
    restrictions:
      - allowed_domains_only
      - rate_limiting
      - no_sensitive_data
    
  data_processing:
    name: "Data Processing"
    category: "data"
    security_level: "medium"
    capabilities:
      - transform_data
      - aggregate_data
      - validate_data
    restrictions:
      - memory_limits
      - no_pii_exposure
      
security_policies:
  sandbox:
    enabled: true
    allowed_paths: ["./", "./shared/", "./agents/"]
    blocked_paths: ["/etc/", "/usr/", "~/.ssh/", "~/.claude/"]
    
  resource_limits:
    max_memory_mb: 1024
    max_cpu_percent: 50
    max_execution_time_seconds: 300
    max_file_size_mb: 10
    
  audit:
    log_all_operations: true
    require_approval: ["process_management", "network_operations"]
    alert_on_violation: true