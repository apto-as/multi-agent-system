# NGINX Configuration for TMWS Production
# Hestia Security Implementation - Maximum Paranoia WAF Configuration
# Includes ModSecurity, rate limiting, and comprehensive security headers

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Security: Disable server tokens
server_tokens off;

# Load dynamic modules
load_module modules/ngx_http_modsecurity_module.so;
load_module modules/ngx_http_geoip2_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Security: Hide nginx version in error pages
    more_clear_headers Server;
    
    # Logging Configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '"$http_x_forwarded_for" "$http_x_real_ip" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/security.log security;
    
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security Headers (Global)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Client settings with security limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;
    proxy_intercept_errors on;
    
    # Gzip Compression (with security considerations)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate Limiting Zones - Multiple layers
    limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;
    limit_req_zone $server_name zone=per_server:10m rate=100r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
    
    # ModSecurity Configuration
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/main.conf;
    
    # GeoIP2 Configuration for country blocking
    geoip2 /usr/share/GeoIP/GeoLite2-Country.mmdb {
        auto_reload 5m;
        $geoip2_metadata_country_build metadata build_epoch;
        $geoip2_data_country_code default=US source=$remote_addr country iso_code;
        $geoip2_data_country_name source=$remote_addr country names en;
    }
    
    # Map for blocking specific countries (customize as needed)
    map $geoip2_data_country_code $blocked_country {
        default 0;
        ~^(CN|RU|KP)$ 1;  # Block China, Russia, North Korea (example)
    }
    
    # Map for suspicious user agents
    map $http_user_agent $blocked_agent {
        default 0;
        ~*bot 1;
        ~*crawl 1;
        ~*spider 1;
        ~*scan 1;
        ~*sqlmap 1;
        ~*nikto 1;
        ~*nmap 1;
        ~*masscan 1;
        ~*curl 1;
        ~*wget 1;
        ~*python 1;
        ~*perl 1;
        ~*php 1;
        "" 1;  # Empty user agent
    }
    
    # Map for suspicious referrers
    map $http_referer $blocked_referer {
        default 0;
        ~*(?i)(adult|casino|click|earn|free|make.money|porn|replica|ringtone|viagra) 1;
    }
    
    # Upstream configuration
    upstream tmws_backend {
        server tmws-app:8000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # Custom error pages
    error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 /error.html;
    error_page 500 501 502 503 504 505 506 507 508 510 511 /5xx.html;
    
    # Security: Hide backend errors
    proxy_intercept_errors on;
    
    # Rate limiting for different paths
    map $uri $rate_limit_key {
        default                     api;
        ~^/api/v1/auth              auth;
        ~^/api/v1/(login|register)  auth;
        ~^/api/v1/upload            upload;
        ~^/health                   "";  # No rate limit for health checks
    }
    
    # Server block for HTTP (redirect to HTTPS)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Security headers even for redirects
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        
        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Main HTTPS server block
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name ${TMWS_DOMAIN};
        
        # SSL Configuration - Maximum Security
        ssl_certificate /etc/letsencrypt/live/${TMWS_DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${TMWS_DOMAIN}/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/${TMWS_DOMAIN}/chain.pem;
        
        # SSL Security Settings - Only TLS 1.2 and 1.3
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Security Headers - Maximum Paranoia
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        
        # Rate Limiting
        limit_req zone=global burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;
        limit_conn conn_limit_per_server 1000;
        
        # Block based on GeoIP, User-Agent, and Referrer
        if ($blocked_country) {
            return 403 "Access denied from your location";
        }
        
        if ($blocked_agent) {
            return 403 "Access denied - Suspicious User-Agent";
        }
        
        if ($blocked_referer) {
            return 403 "Access denied - Suspicious Referrer";
        }
        
        # Block direct IP access (force hostname)
        if ($host != "${TMWS_DOMAIN}") {
            return 444;
        }
        
        # Security: Block common vulnerability scanners
        location ~* \.(php|asp|aspx|jsp|cgi)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        # Block hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        # Block common attack patterns
        location ~* (wp-admin|wp-login|phpMyAdmin|phpmyadmin|mysql|sql|admin|administrator|xmlrpc\.php) {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        # Security headers for static content
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }
        
        # Health check endpoint - no rate limiting
        location = /health {
            access_log off;
            proxy_pass http://tmws_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Authentication endpoints - strict rate limiting
        location ~ ^/api/v1/(auth|login|register|logout|password) {
            limit_req zone=auth burst=3 nodelay;
            
            # Additional security for auth endpoints
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            
            proxy_pass http://tmws_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Remove potentially dangerous headers
            proxy_set_header X-Forwarded-Server "";
            proxy_set_header X-Accel-Redirect "";
            
            # Timeouts for auth endpoints
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # API endpoints - moderate rate limiting
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            # API-specific security headers
            add_header X-API-Version "3.1" always;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
            
            # ModSecurity for API endpoints
            modsecurity on;
            
            # Validate Content-Type for POST/PUT requests
            if ($request_method ~ ^(POST|PUT)$) {
                set $content_type_valid 0;
                if ($content_type ~ "application/json") {
                    set $content_type_valid 1;
                }
                if ($content_type ~ "multipart/form-data") {
                    set $content_type_valid 1;
                }
                if ($content_type_valid = 0) {
                    return 415;
                }
            }
            
            proxy_pass http://tmws_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Buffer settings for API
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Upload endpoints - very strict rate limiting
        location ~ ^/api/v1/.*/(upload|file) {
            limit_req zone=upload burst=1 nodelay;
            client_max_body_size 50M;
            
            # Additional security for file uploads
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "no-store" always;
            
            proxy_pass http://tmws_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for file uploads
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # WebSocket support (if needed)
        location /ws {
            proxy_pass http://tmws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # Default location - basic protection
        location / {
            limit_req zone=global burst=20 nodelay;
            
            # Block empty or suspicious requests
            if ($request_uri = "") {
                return 444;
            }
            
            proxy_pass http://tmws_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # Custom error pages location
        location = /error.html {
            internal;
            root /usr/share/nginx/html;
        }
        
        location = /5xx.html {
            internal;
            root /usr/share/nginx/html;
        }
    }
    
    # Additional server block for monitoring/metrics (internal only)
    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        
        access_log off;
        
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
        
        location /health_internal {
            return 200 "nginx is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

# Stream block for additional TCP/UDP load balancing if needed
stream {
    log_format stream_main '$remote_addr [$time_local] $protocol $bytes_sent $bytes_received $session_time';
    access_log /var/log/nginx/stream.log stream_main;
    
    # Example: PostgreSQL load balancing
    upstream postgres_cluster {
        server postgres:5432 weight=1 max_fails=3 fail_timeout=30s;
        # Add read replicas here if needed
    }
    
    # Example: Redis load balancing
    upstream redis_cluster {
        server redis:6379 weight=1 max_fails=3 fail_timeout=30s;
        # Add Redis cluster nodes here if needed
    }
}